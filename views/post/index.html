{{range $post := .posts}}
    <h4>名無しさん@Beego </h4>
    {{$post.Comment}}
    <hr />
{{end}}
 
<div class="col-md-6">
    <form action="/post/create" method="post" accept-charset="utf-8">
        <div class="form-group">
            <label>Content</label>
            <textarea name="content" class="form-control" required="required"></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Post"/>
    </form>
</div>
